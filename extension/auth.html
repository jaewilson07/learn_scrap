<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signed in</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        margin: 18px;
      }
      code {
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h2>Signed in</h2>
    <p>You can close this tab and return to the extension popup.</p>
    <p id="msg"></p>
    <script>
      const msg = document.getElementById("msg");
      const hash = new URLSearchParams(window.location.hash.replace(/^#/, ""));
      const accessToken = hash.get("access_token");
      const tokenType = hash.get("token_type");

      if (!accessToken) {
        msg.textContent = "Missing access token. Please retry login.";
      } else {
        chrome.storage.local.set({ accessToken }, () => {
          msg.innerHTML =
            "Token stored. token_type=" +
            (tokenType || "bearer") +
            "<br/><br/><code>" +
            accessToken +
            "</code>";
          // Best-effort close (may be blocked by browser policy)
          setTimeout(() => window.close(), 1200);
        });
      }
    </script>
  </body>
</html>
